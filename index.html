<!DOCTYPE html>
<html>
  
<head>

  <title>INSCRIPCION CURSO CAPACITACIONES</title>
  <link rel="stylesheet" type="text/css" href="css\style.css">
</head>
<body>
  <header>
    <h1>INSCRIPCION CURSO CAPACITACIONES</h1>
  </header>

  <main>
    <form id="contact-form">
      <label for="name">Nombre y Apellido:</label>
      <input type="text" id="nameApe" name="nameApe" >

      <label for="subject">Curso a Realizar:</label>
      <input type="text" id="subject" name="subject" >

      <label for="email">Correo Electronico:</label>
      <input type="email" id="correo" name="correo" >

      <label for="message">Informacion complementaria:</label>
      <textarea id="message" name="message" ></textarea>

      <button onclick ="validarDatos()" >Enviar</button>
    </form>

  </main>

  <footer>
    <p>&copy; - CAPACITACIONES ONLINE -</p>
  </footer>

  <script src="js/index.js"></script>
</body>
</html>
